<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body class="min-100-vh flex column">
    <!--heading -->
    <header class="p-4 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
      <p>Rain or Shine</p>
      <p class="lead"></p>
    </header>
    <!-- containers -->
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h4 class="card-header text-uppercase">Search for a city</h4>
          <form id="search-city" class="card-body">
            <label class="form-label" for="city-name">Enter City Name:</label>

            <input
              id="city-name"
              type="text"
              class="form-input"
              placeholder="City name..."
            />

            <button
              id="submit-button"
              class="btn btn-primary btn-lg"
              type="button"
            >
              Submit
            </button>
          </form>
        </div>
      </div>

      <div class="card col-12 col-md-6">
        <h2 class="subtitles">Current Weather</h2>
        <h3 id="currentDay"></h3>

        <div id="current-weather" class="list-group"></div>
        <div id="current-weather" class="list-group"></div>
      </div>
      <div class="card flex col-12 col-md-4">
        <h2>5-Day Forecast</h2>
        <div id="forecast-weather">
          <div id="forecast-list"></div>
        </div>
      </div>
    </main>

    <div id="buttons">
      <h2>History</h2>
    </div>
    <!-- <p>City Count: <span id="count">0</span></p> -->
    <!-- <h3 id="city-list"></h3> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
